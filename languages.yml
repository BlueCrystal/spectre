formatters:
  default:
    name: default
    func: commandFormatter
    args:
    - ./pygments/pygmentize
    - "-f"
    - html
    - "-l"
    - "%LANG%"
    - "-O"
    - "nowrap=True,encoding=utf-8"
  text:
    name: text
    func: plainText
  markdown:
    name: markdown
    func: commandFormatter
    args:
    - ./Markdown.pl
    - "--html4tags"
  ansi:
    name: ansi
    func: commandFormatter
    args:
    - ./ansi2html
    - "--naked"
languageGroups:
- title: Text
  languages:
  - name: text
    title: Plain Text
    formatter: text
  - name: ansi
    title: ANSI
    formatter: ansi
  #- name: markdown
  #  title: Markdown
  #  formatter: markdown
  - name: irc
    title: IRC Log
- title: Common Programming Languages
  languages:
  - name: logos
    title: Logos + Objective-C
    extensions: [x, xi, xm, xmi]
  - extensions: [m, h]
    name: objective-c
    names: [objectivec, obj-c, objc]
    title: Objective-C
  - extensions: [mm, hh]
    name: objective-c++
    names: [objectivec++, obj-c++, objc++]
    title: Objective-C++
  - extensions: [c, h, idc]
    mimetypes: [text/x-chdr, text/x-csrc]
    name: c
    title: C
  - extensions: [cpp, hpp, c++, h++, cc, hh, cxx, hxx, C, H, cp, CPP]
    mimetypes: [text/x-c++hdr, text/x-c++src]
    name: cpp
    names: [c++]
    title: C++
  - extensions: [pl, pm]
    mimetypes: [text/x-perl, application/x-perl]
    name: perl
    names: [pl]
    title: Perl
  - name: go
    title: Go
    extensions: [go]
- title: Other Languages
