{{define "page_paste_show"}}
{{template "header" .}}
<h3>Paste {{.Obj.ID}} <small>{{with langByLexer .Obj.Language}}{{.Title}}{{else}}({{.Obj.Language}}){{end}}</small> <small><a href="{{pasteURL "raw" .Obj}}">(view raw)</a></small></h3>
<div class="code input-block-level">{{render .Obj}}</div>
{{if editAllowed .}}<div class="pull-right">
<a href="{{pasteURL "edit" .Obj}}" class="btn">Edit</a>
</div>{{end}}
{{template "footer" .}}
{{end}}
