{{define "page_paste_show"}}
{{template "header" .}}
<div id="paste-controls" style="display: inline;">
	{{if editAllowed .}}<a href="{{pasteURL "edit" .Obj}}" class="btn btn-primary">
		<i class="hidden-phone icon-edit icon-large"></i>
		<span class="visible-phone">Edit</span>
	</a>{{end}}
</div>
<div class="paste input-block-level">
<div class="paste-toolbox">
	<span class="paste-title">
		<strong>Paste {{.Obj.ID}}</strong>
		<span class="paste-subtitle">{{with langByLexer .Obj.Language}}{{.Title}}{{else}}({{.Obj.Language}}){{end}}
			<a title="View Raw" href="{{pasteURL "raw" .Obj}}"><i class="icon-file-text"> </i></a>
			<a title="Download" href="{{pasteURL "download" .Obj}}"><i class="icon-download"> </i></a>
		</span>
	</span>
	<div class="paste-toolbox-buttons pull-right hidden-phone" id="desktop-paste-control-container"></div>
</div>
<div class="code">{{render .Obj}}</div>
</div>
<div class="visible-phone" id="phone-paste-control-container"></div>
{{template "footer" .}}
{{end}}
